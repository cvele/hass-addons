name: Relese MongoDB (create tag)

on:
  pull_request:
    branches:
    - main
    
permissions: 
  contents: write
  pull-requests: read
  packages: write

jobs:
  release:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Extract Version from mongodb/config
        id: extract_version
        run: |
          VERSION=$(cat mongodb/config | grep 'version' | cut -d '"' -f 4)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set PR Body Environment Variable
        run: echo "PR_BODY=${{ github.event.pull_request.body }}" >> $GITHUB_ENV
  
      - name: Create CHANGELOG.md
        run: |
          echo "## Changelog" > mongodb/CHANGELOG.md
          echo "" >> mongodb/CHANGELOG.md
          echo "### Version ${{ env.VERSION }}" >> mongodb/CHANGELOG.md
          echo "${{ env.PR_BODY }}" >> mongodb/CHANGELOG.md

      - name: Commit CHANGELOG.md
        run: |
          git add mongodb/CHANGELOG.md
          git commit -m "Update CHANGELOG.md for version ${{ env.VERSION }}"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
  
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: mongodb
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/cvele/hass-mongodb:${{ env.VERSION }}
            ghcr.io/cvele/hass-mongodb:latest
