name: Release Playnite Web

on:
  push:
    branches:
      - main
    paths:
      - '.modules/playnite-web/**'
      - 'playnite-web-app/config.json'
      - '.github/workflows/release-playnite-web.yml'
  workflow_dispatch: 

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted

    steps:
    - 
      name: Checkout repository
      uses: actions/checkout@v3
      with:
        submodules: recursive
    -
      name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - 
      name: Enable Corepack
      run: corepack enable
    - 
      name: Install dependencies
      run: yarn install
      working-directory: .modules/playnite-web/apps/playnite-web
    - 
      name: Build project
      run: yarn nx build playnite-web-app
      working-directory: .modules/playnite-web/apps/playnite-web
    - 
      name: Package project
      run: yarn nx package playnite-web-app
      working-directory: .modules/playnite-web/apps/playnite-web
    - 
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - 
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - 
      name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - 
      name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - 
      name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .modules/playnite-web
        file: .modules/playnite-web/apps/playnite-web/Dockerfile
        platforms: linux/arm64
        push: true
        tags: ghcr.io/cvele/playnite-web:3-dev, ghcr.io/cvele/playnite-web:latest
        labels: |
          io.hass.version=3-dev
          io.hass.type=addon
          io.hass.arch=aarch64
